          schema:
            example:
              - type: Faq
                faq:
                  question: ' When do I receive the hard copy of the offer letter?'
                  answer: >-
                    The hard copy of the offer letter is issued on the day of
                    joining with Genesys. You will be required to attend the HR
                    Orientation post which the offer letter will be issued.
              - type: Faq
                faq:
                  question: >-
                    Can I go ahead with the exit formalities on the basis of the
                    offer letter soft copy given to me?
                  answer: >-
                    You can initiate the exit formalities upon receiving the
                    soft copy of your offer letter.  
                  alternatives:
                    - >-
                      Do I need a hard copy of offer letter to initiate exit
                      formalities?
              - type: Faq
                faq:
                  question: ' If I am unable to join on the date mentioned in the offer letter, will I receive another letter with my revised date of joining ?'
                  answer: >-
                    It is important you stay connected with the Recruiter / HR
                    SPOC and keep them apprised of any changes in date of
                    joining. The hard copy of the offer letter will have the
                    right DOJ and will be issued post HR orientation on Day One.
                  alternatives:
                    - ' Will my offer letter have new or old date of joining ?'
              - type: Faq
                faq:
                  question: 'Where and at what time do I report on my date of joining? '
                  answer: ' For candidates joining in Chennai, Bangalore, Mumbai ,Gurgaon  the reporting venue on day one will be as below: Genesys Telecom Labs India Private Limited,SP Infocity, 4th Floor, Block C, No 40.MGR Salai, Kandanchavadi, Perungudi Chennai  600096. For candidates joining in Hyderabad the reporting venue on day one will be as below: 1st Floor, Shantha Sriram Tech Park,Adjacent DLF, Cyber City,Gachibowli, Hyderabad,Telangana 500032. Reporting time: 10.00 AM '
                  alternatives:
                    - ' Where should I report on date of joining for Mumbai Office ?'
              - type: Faq
                faq:
                  question: Can I join Genesys on any day in the date of joining week ?
                  answer: >-
                    The joining formalities at Genesys takes place only on
                    Monday & Wednesday every week. Therefore, your date of
                    joining can be any one of these days. Please keep your
                    Recruiter / HR informed about this in advance. 
                  alternatives:
                    - ' Can I have my day of joining on a friday ? '
              - type: Faq
                faq:
                  question: What is the Dress Code Policy ?
                  answer: >-
                    We encourage smart business casuals & shoes for men &
                    appropriate footwear for women. The company maintains a
                    professional working environment. All employees should use
                    discretion in wearing attire that is appropriate for the
                    office and when meeting with customers and business
                    contacts. Do not wear anything that other employees might
                    find offensive or that might make co-workers uncomfortable.
                    This includes clothing with profane language statements or
                    clothing that promotes causes that include, but are not
                    limited to, politics, religion, sexuality, race, age,
                    gender, and ethnicity.
                  alternatives:
                    - ' Are flip flops allowed within the dress code policy ? '
              - type: Faq
                faq:
                  question: >-
                    What are the documents that I have to bring along on the
                    joining date ?
                  answer: >-
                    You will have to carry the following documents (Xerox and
                    Three sets of photocopies) with you on the date of joining:
                    Three Passport Size Photographs (With White Background),
                    Academic certificates: X standard, XII Standard, Diploma,
                    Under-Graduation, Post-Graduation, Others, Any Other Merit
                    Certificate, Copy of Identity Proof (Passport, Aadhar Card &
                    Pan Card) and Cancelled Cheque Xerox, Resignation acceptance
                    letter/ Relieving Letter from Previous Employer, Experience
                    Certificate from Previous Employers, Certificate of Last
                    Drawn Salary/ Pay Slips. 
                  alternatives:
                    - ' Who academic documents do I need on the date of joining ? '
              - type: Faq
                faq:
                  question: >-
                    Will Genesys provide accommodation facilities if I am
                    relocating?
                  answer: >-
                    We provide initial accommodation for outstation candidates
                    for a period of one week. This will have to be approved
                    during the offer discussions with your respective HR. Please
                    inform your HR well in advance in case you wish to avail the
                    accommodation facility.
                  alternatives:
                    - ' Will I get accommdation if I am from the same city but live far away ? '
              - type: Faq
                faq:
                  question: >-
                    Is the relieving letter a necessary document on the day of
                    joining ?
                  answer: >-
                    Yes, it is mandatory. In the absence of a relieving letter,
                    you may carry a hard copy of the resignation acceptance
                    email from your previous organization mentioning the last
                    working day approved by the HR. Please ensure that your
                    relieving date from your previous organization is before the
                    date you join Genesys. In case of any problems regarding
                    this, do inform your recruiter at the earliest.  
                  alternatives:
                    - ' Is my resignation letter enough on the day of joining ? '
              - type: Faq
                faq:
                  question: ' Can I transfer the amount from my existing PF account to Genesys account? '
                  answer: >-
                    This can be done once your Genesys Employee ID is active.
                    This will be ready within a couple of days of your joining.
                    Please visit
                    https://unifiedportal-mem.epfindia.gov.in/memberinterface/ 
                    for more details. A request has to be raised & you need to
                    furnish your existing PF account number to facilitate this. 
                  alternatives:
                    - ' Are PF accounts transferrable from old company to Genesys ? '
              - type: Faq
                faq:
                  question: What are the company's official working hours?
                  answer: >-
                    All employees are expected to maintain the established
                    office timings 9.30 am to 6.00 pm (8.5 hours inclusive of
                    lunch hour). An employee who needs to either come in late or
                    leave early due to any reason is required to inform and seek
                    approval of the immediate supervisor at least one day prior
                    to the same.
