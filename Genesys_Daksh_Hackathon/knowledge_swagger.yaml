                      What are the documents that I have to bring along on the
                      joining date ?
                    answer: >-
                      You will have to carry the following documents (Xerox and
                      Three sets of photocopies) with you on the date of
                      joining: Three Passport Size Photographs (With White
                      Background), Academic certificates: X standard, XII
                      Standard, Diploma, Under-Graduation, Post-Graduation,
                      Others, Any Other Merit Certificate, Copy of Identity
                      Proof (Passport, Aadhar Card & Pan Card) and Cancelled
                      Cheque Xerox, Resignation acceptance letter/ Relieving
                      Letter from Previous Employer, Experience Certificate from
                      Previous Employers, Certificate of Last Drawn Salary/ Pay
                      Slips. 
