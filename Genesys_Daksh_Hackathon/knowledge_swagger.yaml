          type: Faq
          faq:
            question: What is the Dress Code Policy ?
            answer: >-
              We encourage smart business casuals & shoes for men & appropriate
              footwear for women. The company maintains a professional working
              environment. All employees should use discretion in wearing attire
              that is appropriate for the office and when meeting with customers
              and business contacts. Do not wear anything that other employees
              might find offensive or that might make co-workers uncomfortable.
              This includes clothing with profane language statements or
              clothing that promotes causes that include, but are not limited
              to, politics, religion, sexuality, race, age, gender, and
              ethnicity.
            alternatives:
