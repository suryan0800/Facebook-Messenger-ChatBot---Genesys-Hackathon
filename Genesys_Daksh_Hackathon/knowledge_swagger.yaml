                  faq:
                    question: >-
                      Is the relieving letter a necessary document on the day of
                      joining ?
                    answer: >-
                      Yes, it is mandatory. In the absence of a relieving
                      letter, you may carry a hard copy of the resignation
                      acceptance email from your previous organization
                      mentioning the last working day approved by the HR. Please
                      ensure that your relieving date from your previous
                      organization is before the date you join Genesys. In case
                      of any problems regarding this, do inform your recruiter
                      at the earliest.  
